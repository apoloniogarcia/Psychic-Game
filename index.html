<!DOCTYPE html>
<html>
<head>
	<title>Apple's Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="container">
		<h1 id="header">Apple's Psychic Game</h1>
		<h2>~Guess what letter im thinking of~</h2>
		<br>
		<h3>Guess a letter to begin!!</h3>
		</div>
	</div>

	<div id="game">
		<p id="wins">You WON ___ times:</p>
		<br>
		<p id="losses">You LOST ___ times:</p>
		<br>
		<p id="trysLeft">You have ___ guesses Left:</p>
	</div>
	<div id="guessedletters">
		<p id="guesses">Letters You've used:</p>
	</div>

<script>
		//Variables
		var letters = ["a", "A" ,"b", "B", "c", "C", "d", "D", "e", "E", "f", "F", "g", "G", "h", "H", "i", "I", "j", "J", "k", "K", "l", "L", "m", "M", "n", "N", "o", "O", "p", "P", "q", "Q", "r", "R", "s", "S", "t", "T", "u", "U", "v", "V", "w", "W", "x", "X", "y", "Y", "z", "Z"];


		var wins = 0;
		var losses = 0;
		var cpuGuess;
		var trysLeft;
		var guesses;
	startGame()

    //CPU Guess and UserGuesses
		console.log(cpuGuess);

		document.onkeyup = function(event){

		var userGuess = event.key;
			var index = letters.indexOf(userGuess);
	    	console.log(event.key);

	//WIN/LOSS Conditions
		if(index !== -1){
			if(userGuess == cpuGuess){
		        wins++;
		   		alert("Well done, you won!");
		   		startGame()
		    } else{
		    	guesses.push(userGuess)
		    	trysLeft--; 
		    }
		    if(trysLeft == 0){
		    	losses++;
		    	alert("lol, LOSER!");
		    	startGame ()
		    }
	    
	//Updated game stats
			    document.getElementById("wins").innerHTML = "You WON " + wins + " times";
			    document.getElementById("losses").innerHTML = "You LOST " + losses + " times";
			    document.getElementById("trysLeft").innerHTML = "You have " + trysLeft + " guesses left";
			    document.getElementById("guesses").innerHTML = "Letters youve used: " + guesses;
		}

		};

    //RESTART FUNCTION:

    function startGame (){
    	trysLeft = 8;
    	guesses = [];
    	cpuGuess = letters[Math.floor(Math.random() * letters.length)];
    }

</script>
</body>
</html>
